<head>

    <link rel="stylesheet" href="https://cdnjs.cloudfare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>

<body>
    <nav class="navbar" style="margin-bottom: 2rem;">
        <div class="logo">SmartWasteAI</div>
        <button class="hamburger" id="hamburger" aria-label="Menu">
            <span></span>
            <span></span>
            <span></span>
        </button>
        <ul class="nav-links">
            <li id="lgr"><a href="register.html">Login/Register</a></li>
            <li id="user-name" style="display: none;">
                <span></span>
                <button id="logout-btn" style="margin-left: 20px;">Logout</button>
            </li>
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="detection.html" id="ai-detection" style="display: none;">AI Detection</a></li>
            <li><a href="contact.html">Contact</a></li>
            <li><a href="previousComplaints.html">History</a></li>
            <button id="theme-toggle" title="Toggle Dark Mode">
                <span class="mode-icon">ðŸŒ™</span>
            </button>
        </ul>
    </nav>

    <div class="main-box">
        <h2 style="margin-bottom: 30px; font-size: 30px; font-weight: 400;">Register</h2>
        <div class="register-contents">
            <input type="text" id="username" placeholder="Your name...">
            <input type="text" id="mail" placeholder="Email ID">
            <input type="password" id="password" placeholder="Password">
            <input type="number" id="age" placeholder="Between 12 and 110 years" min="12" max="110">
            <input type="tel" id="phone" placeholder="10 digit mobile number" pattern="[6-9][0-9]{9}">
            <input type="text" id="otp" placeholder="Enter OTP" style="display: none;">
            <!-- // button to send OTP -->
            <button id="send-otp-btn" class="auth-btn" style="margin-bottom: 15px;">
                <span class="btn-text">Send OTP</span>
                <span class="spinner"></span>
            </button>
        </div>

        <button type="submit" class="auth-btn">
            <span class="btn-text">Submit</span>
            <span class="spinner"></span>
        </button>

        <p>Aleady an user? <a href="login.html">Login</a></p>
    </div>


    <footer id="contact" style="margin-top: 3rem;">
        <h3>Made by Rishit Mohanty</h3>
        <p>For academic & development purposes</p>
        <div class="social-icons">
            <a href="https://github.com/noneclashofclans" target="_blank"><i class="fab fa-github"></i></a>
            <a href="https://www.linkedin.com/in/yourusername" target="_blank"><i class="fab fa-linkedin"></i></a>
        </div>
    </footer>

    <script src="script/register.js"></script>
    <script src="script/theme_toggle.js"></script>
    <script src="script/user_login_status.js"></script>
</body>
